<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-400 to-blue-400 flex items-center justify-center min-h-screen">

    <div class="bg-white p-10 rounded-3xl shadow-2xl w-full max-w-md text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-8">QR Code Generator</h1>

        <form id="qrForm" class="flex flex-col gap-4">
            <input type="text" id="textInput" placeholder="Enter text or URL"
                   class="p-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-400 text-gray-700 text-lg" required>
            
            <button type="submit"
                    class="bg-purple-400 text-white p-3 rounded-xl font-semibold hover:bg-purple-500 transition-transform transform hover:-translate-y-1">
                Generate QR Code
            </button>
        </form>

        <div id="qrCodeContainer" class="mt-6 flex flex-col items-center gap-4"></div>
    </div>


    <script src="/js/main.js"></script>
</body>
</html>
